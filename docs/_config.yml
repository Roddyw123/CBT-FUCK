# Jekyll configuration for GitHub Pages

title: CBT-FUCK Documentation
description: A bidirectional C â†” Brainfuck transpiler
author: Your Name

# Theme - GitHub supports these themes out of the box
theme: jekyll-theme-cayman
# Other options: jekyll-theme-minimal, jekyll-theme-modernist, jekyll-theme-slate, etc.

# GitHub Pages specific settings
baseurl: "" # Leave empty if using custom domain
url: "" # Your GitHub Pages URL

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Exclude files from being processed
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Enable navigation
plugins:
  - jekyll-relative-links

relative_links:
  enabled: true
  collections: false
